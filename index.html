<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>Contact Us</title>
  </head>
  <body>  
    <div class="container">
        <header>GET IN TOUCH</header>
        <form name="form1" action="#" class="form1" id="form1">
            <div class="fields">
                <div class="input-field">
                    <label>First name*</label>
                    <input type="text" placeholder="Olivia" id="firstname" >
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="input-field">
                    <label>Last name*</label>
                    <input type="text" placeholder="Wilson" id="lastname">
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="input-field">
                    <label>Email address*</label>
                    <input type="text" name="email" placeholder="hello@reallygreatsite.com" id="email" >
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="select-box">
                    <label>Project Type</label>
                    <select name="project-type">
                        <option value="Select one">Select one</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="message-box">
                <label>Message*</label>
                <input type="text" name="message" placeholder="Type your message here" id="messagebox" >
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
            <div class="alert">
                <div class="success" id="success">Your message was sent successfully!</div>
                <div class="error" id="error">Please try again!</div>
            </div>
        </form>
       </div>

       <script src="scripts.js"></script>
    </body>
</html>
